{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="op-panel">
    <!-- HEADER STRIP -->
    <div class="op-panel-header">
        <span class="op-header-text">Masters</span>
    </div>

    <div class="op-panel-body">
        <div class="tiles-wrapper">

            <!-- FIRST ROW -->
            <div class="tile-row">
                {% for tile in row1 %}
                    <div class="tile">
                        <a href="{{ tile.url }}">
                            <div class="tile-outer">
                                <div class="tile-inner">
                                    <img src="{% static tile.icon %}" alt="{{ tile.title }}">
                                </div>
                            </div>
                        </a>
                        <div class="tile-label">
                            {{ tile.title }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- SECOND ROW -->
            <div class="tile-row second-row">
                {% for tile in row2 %}
                    <div class="tile">
                        <a href="{{ tile.url }}">
                            <div class="tile-outer">
                                <div class="tile-inner">
                                    <img src="{% static tile.icon %}" alt="{{ tile.title }}">
                                </div>
                            </div>
                        </a>
                        <div class="tile-label">
                            {{ tile.title }}
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>

<footer class="app-footer">
    DMOR PAINTS Application Â© 2020-2021
</footer>

{% endblock %}
